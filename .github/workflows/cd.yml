name: Publish package to GitHub Packages

on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest

    services:
        mysql:
          image: mysql:8.0.36
          env:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: testdb
          ports:
            - 3306:3306
          options: >-
            --health-cmd="mysqladmin ping"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=5
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Publish package
        run: mvn --batch-mode -Dspring.profiles.active=test deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
